<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block type="submit">ENTRAR</button>
  </form>
</ion-content>
