<ion-header>

  <ion-navbar>
    <ion-title>Agendamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let agendamento of agendamentos" [class.falha]="!agendamento.enviado">
      {{agendamento.nomeCliente}} - {{agendamento.modeloCarro}}
    </ion-item>
  </ion-list>
</ion-content>
