<ion-header>
  <ion-navbar>
    <ion-title>
      Carros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let item of itens' (click)='seleciona(item)'>

  </ion-list>
</ion-content>
